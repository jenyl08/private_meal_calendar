<html>
<head>
	<title>식사 저장</title>
</head>
<body>

<table border="1">
	<th>날짜</th>
	<th>링피트 시간</th>
	<th>링피트 칼로리</th>
	<th>첫끼</th>
	<th>첫끼 시각</th>
	<th>첫끼 방법</th>
	<th>둘째끼</th>
	<th>둘째끼 시각</th>
	<th>둘째끼 방법</th>
	<th>기타 식사</th>

	<tr>
		<td>2021/11/13</td> <!-- 날짜 -->
		<td>-분-초</td> <!-- 링피트 시간 -->
		<td>-kcal</td> <!-- 링피트 칼로리 -->
		<td>고기 도시락</td> <!-- 첫끼 -->
		<td>19:00</td> <!-- 첫끼 시각 -->
		<td>배달</td> <!-- 첫끼 방법 -->
		<td>-</td> <!-- 둘째끼 -->
		<td>-</td> <!-- 둘째끼 시각 -->
		<td>-</td> <!-- 둘째끼 방법 -->
		<td>-</td> <!-- 기타 식사 -->
	</tr>
	
	<tr>
		<td>2021/11/12</td> <!-- 날짜 -->
		<td>30분47초</td> <!-- 링피트 시간 -->
		<td>172.69kcal</td> <!-- 링피트 칼로리 -->
		<td>스시+회</td> <!-- 첫끼 -->
		<td>13:00</td> <!-- 첫끼 시각 -->
		<td>배달(온라인회식)</td> <!-- 첫끼 방법 -->
		<td>-</td> <!-- 둘째끼 -->
		<td>-</td> <!-- 둘째끼 시각 -->
		<td>-</td> <!-- 둘째끼 방법 -->
		<td>-</td> <!-- 기타 식사 -->
	</tr>
	
	<tr><!-- 복사 샘플 -->
		<td>0000/00/00</td> <!-- 날짜 -->
		<td>00분00초</td> <!-- 링피트 시간 -->
		<td>000.00kcal</td> <!-- 링피트 칼로리 -->
		<td>-</td> <!-- 첫끼 -->
		<td>00:00</td> <!-- 첫끼 시각 -->
		<td>-</td> <!-- 첫끼 방법 -->
		<td>-</td> <!-- 둘째끼 -->
		<td>00:00</td> <!-- 둘째끼 시각 -->
		<td>-</td> <!-- 둘째끼 방법 -->
		<td>-</td> <!-- 기타 식사 -->
	</tr><!-- 복사 샘플 끝 -->
	
</table>

</body>
</html>
